name: Deploy Next.js Static to ECS

# 触发条件：推送到 main 分支时执行
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest # 使用 GitHub 托管的 Linux 运行器

    steps:
      # 步骤 1：拉取 GitHub 仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 2：安装 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 匹配 ECS 服务器的 Node 版本

      # 步骤 3：安装依赖并打包静态资源
      - name: Install dependencies and build
        run: |
          npm install -g pnpm # 安装 pnpm 包管理器
          pnpm install
          pnpm run build # 执行 next build，生成 out/ 目录

      # 步骤 4：将静态资源传输到 ECS 服务器
      - name: Deploy to ECS via SSH
        uses: appleboy/ssh-action@master # 第三方 SSH 操作插件
        with:
          host: ${{ secrets.ECS_HOST }}
          port: ${{ secrets.ECS_PORT }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_PRIVATE_KEY }}
          # 执行远程命令：先清空目标目录，再传输本地 out/ 到服务器部署目录
          script: |
            echo "Deploying to ${{ secrets.ECS_DEPLOY_PATH }} on ${{ secrets.ECS_HOST }}"
            sudo rm -rf ${{ secrets.ECS_DEPLOY_PATH }}/*
            sudo chown -R ${{ secrets.ECS_USERNAME }}:${{ secrets.ECS_USERNAME }} ${{ secrets.ECS_DEPLOY_PATH }}
          # 传输本地文件到服务器（替代 scp，更高效）
          rsync: true
          source: "out/"
          target: ${{ secrets.ECS_DEPLOY_PATH }}

      # 步骤 5：重启 Nginx（确保配置生效）
      - name: Restart Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECS_HOST }}
          port: ${{ secrets.ECS_PORT }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx
            sudo systemctl status nginx # 可选：输出 Nginx 状态，便于排查问题
